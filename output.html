<!DOCTYPE html>

<head>

<body>
    <H1> Estes são formatos de saída no JavaScript</H1>

    <div>
     <p>Estas são quatro formas de ter saída no meu console.</p>
     <br>

     <p>A primeira forma é a caixa de alerta.</p>

     <p>A segunda é o getElementById.</p>
     <p id="demo"></p>

        document.getElementById("demo").innerHTML = 5 + 6;
        document.write(7 + 9);
    </script>
    </div>
